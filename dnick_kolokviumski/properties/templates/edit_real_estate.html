<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add real estate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="bg-dark" style="height: 7px">a</div>
    <nav class="navbar navbar-expand-lg bg-light px-5">
        <div class="container-fluid">
            <img src="../static/images/logo.png" alt="logo.png">
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-4">
                    <a class="nav-link text-dark fw-bolder fs-6" aria-current="page" href="#">About</a>
                    <a class="nav-link text-dark fw-bolder fs-6" href="#">Projects</a>
                    <a class="nav-link text-dark fw-bolder fs-6" href="#">Services</a>
                    <a class="nav-link text-dark fw-bolder fs-6" aria-disabled="true">Contact</a>
                    <a class="btn btn-dark" aria-disabled="true" href="{% url 'add_real_estate' %}">Add Product</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row p-5 mb-3">
        <div class="col-6 d-flex flex-column justify-content-center align-items-start">
            <h1 class="text-dark display-1">Edit: {{ real_estate_id }}</h1>
        </div>
        <div class="col-6 d-flex justify-content-center align-content-center">
            <img src="{{ real_estate.image.url }}" class="w-100" alt="...">
        </div>
    </div>
    <div class="row d-flex justify-content-center mb-5">
        <form method="post" enctype="multipart/form-data" action="{% url 'edit_real_estate' real_estate.id %}" class="w-75">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
