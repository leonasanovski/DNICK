<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new cake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <!-- header (navbar) !-->

    <nav class="navbar navbar-expand-lg bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand text-danger fw-bolder" href="{% url 'index' %}">Cakery&Bakery</a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link active" href="#">Add</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- main !-->
    <div class="row bg-secondary-subtle d-flex justify-content-center p-5">
        <img src="../static/images/avatar4.png" style="height: 50px;width: 70px;">
        <div class="display-5 fw-bolder text-danger text-center">Add new cake</div>
        <div class="w-50">
            <form method="post" enctype="multipart/form-data" action="{% url 'add_cake' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger btn-lg" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <!-- footer !-->
    <div class="row bg-danger p-2 text-light align-items-center">
        <div class="col-3">
            <h5>Copyright bla bla bla</h5>
        </div>

        <div class="col-9 d-flex justify-content-end gap-3 py-3">
            <a class="text-light link-underline-light" href="#">Privacy</a>
            <a class="text-light link-underline-light" href="#">Terms</a>
            <a class="text-light link-underline-light" href="#">Add</a>
        </div>
    </div>
</div>
</body>
</html>
