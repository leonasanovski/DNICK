<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Application</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row px-3 py-2 bg-info-subtle">
            <div class="col-8">
                <p class="navbar-brand fw-bold text-uppercase">Lab 4 - Car application</p>
            </div>
            <div class="col-4">
                <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
            </div>
        </div>
        <div class="mt-5 p-3">
        <div class="row row-cols-3 g-4">
            {% for car in cars %}
                <div class="col d-flex">
                    <div class="card p-3" style="width: 18rem;">
                        <h5 class="card-title"><span class="text-uppercase">{{ car.manufacturer.name }}</span> {{ car.model }}</h5>
                      <img class="card-img-top w-100 h-75" src="{{ car.car_image.url }}" alt="Card - {{ forloop.counter0 }} image">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ car.model }}</li>
                        <li class="list-group-item">{{ car.price }} euros</li>
                        <li class="list-group-item">{{ car.year_of_production }}</li>
                      </ul>
                      <div class="card-body">
                        <a href="{% url 'details' car.id %}" class="btn btn-outline-secondary w-100">Details</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
    </div>
</body>
</html>
